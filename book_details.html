<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <h2>Opinie:</h2>
    <ul>
        {% for review in reviews %}
            <li>{{ review.author.username }}: {{ review.rating }}/5 - {{ review.text }}</li>
        {% endfor %}
    </ul>

    {% if current_user.is_authenticated %}
    <h3>Dodaj opinię:</h3>
    <form method="POST">
        <label for="rating">Ocena (1-5):</label>
        <input type="number" name="rating" min="1" max="5" required>
        <label for="text">Opinia:</label>
        <textarea name="text" required></textarea>
        <button type="submit">Dodaj opinię</button>
    </form>
    {% else %}
        <p>Musisz być zalogowany, aby dodać opinię.</p>
    {% endif %}
</body>
</html>
